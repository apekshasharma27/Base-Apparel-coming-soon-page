<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" type="text/css" href="style.css" />
  <link href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>
  <div class="container">
    <div class="main-area">


      <div class="left-area">
        <img src="images/logo.svg" alt=""><br /><br /><br />
        <h1 class="header"><span class="sub-header">WE'RE <br /></span> COMING<br /> SOON</h1>
        <p class="display-text">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address" class="input-item"></input>
          <button type="submit" class="header-input-button"><img src="images/icon-arrow.svg" alt="" class="arrow-image"/></button></button>
        </form>
      </div>
      <div class="right-area">

      </div>
      <div class="clear">

      </div>
      <div class="invalid-feedback">
        
      </div>
      <footer>
        <p class="attribution">
          Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
          Coded by <a href="#">Apeksha Sharma</a>.
        </p>
      </footer>
    </div>
  </div>



</body>

</html>
